{%extends 'layout.html' %}

{% block body %}
<h1> Login Form </h1>
<form method="POST" action="">
<div class="form-group">
    <input type="text" class="form-control" name="username" value="{{request.form.username}}">
</div>
<div class="form-group">
        <input type="password" class="form-control" name="password" value="{{request.form.password}}">

</div>
<button type="submit" class="btn btn-primary">Login</button>
</form>

{%endblock %}
